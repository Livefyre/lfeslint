---
rules:
  indent:
    - 0
  indent-legacy:
    - 2
    - 2
    - { SwitchCase: 1}
  quotes:
    - 2
    - single
    - avoid-escape
  linebreak-style:
    - 2
    - unix
  semi:
    - 2
    - always
  space-before-function-paren:
    - 2
    - { anonymous: always, named: never, asyncArrow: ignore}
  keyword-spacing:
    - 2
    - { after: true}
  jsx-quotes:
    - 2
    - prefer-double
  brace-style:
    - 2
    - 1tbs
    - { allowSingleLine: true}
  object-curly-spacing:
    - 2
    - never
  curly:
    - 2
  no-fallthrough:
    - 0
  comma-style:
    - 2
    - last
  no-irregular-whitespace:
    - 2
  eqeqeq:
    - 2
    - smart
  no-spaced-func:
    - 2
  array-bracket-spacing:
    - 2
    - never
  key-spacing:
    - 2
    - { beforeColon: false, afterColon: true}
  no-console:
    - 0
  no-unused-vars:
    - 2
    - { args: "none", vars: "all", varsIgnorePattern: "[rR]eact"}
  space-in-parens:
    - 2
    - never
  space-unary-ops:
    - 2
    - {words: true, nonwords: false}
  spaced-comment:
    - 2
    - always
    - { exceptions: ["*"]}
  max-depth:
    - 1
    - 4
  radix:
    - 2
    - always
  react/jsx-uses-react:
    - 1
  eol-last:
    - 2
  arrow-body-style:
    - 2
    - as-needed
  arrow-spacing:
    - 2
  space-before-blocks:
    - 2
    - always
  space-infix-ops:
    - 2
  no-new-wrappers: 
    - 2
  no-self-compare:
    - 2
  no-nested-ternary:
    - 2
  no-multiple-empty-lines: 
    - 2
  no-unneeded-ternary: 
    - 2
  
  ## below rules are required to mimic eslint v1.0.0
  no-unsafe-finally:
    - off
  no-native-reassign:
    - off
  complexity:
    - off
    - 11
  require-yield: 
    - 2
  no-case-declarations: 
    - 0
  no-class-assign: 
    - 0
  no-const-assign: 
    - 0
  no-dupe-class-members: 
    - 0
  no-empty-pattern: 
    - 0
  no-new-symbol: 
    - 0
  no-self-assign: 
    - 0
  no-this-before-super: 
    - 0
  no-unexpected-multiline: 
    - 0
  no-unused-labels: 
    - 0
  constructor-super: 
    - 0
  no-compare-neg-zero:
    - off
  no-useless-escape:
    - off
  no-undef:
    - off
  
  ## Below are rules that are needed for linter functionality when using React
  react/display-name:
    - 0
  react/jsx-closing-bracket-location:
    - 0
  react/jsx-curly-spacing: 
    - 2
    - "never"
  react/jsx-indent-props:
    - 0
  react/jsx-max-props-per-line:
    - 0
  react/jsx-no-duplicate-props:
    - 2
  react/jsx-no-literals:
    - 0
  react/jsx-no-undef:
    - 2
  react/jsx-quotes:
    - 0
  react/jsx-sort-prop-types:
    - 0
  react/jsx-sort-props:
    - 0
  react/jsx-uses-vars:
    - 2
  react/no-danger:
    - 0
  react/no-did-mount-set-state:
    - 0
  react/no-did-update-set-state:
    - 2
  react/no-multi-comp:
    - 0
  react/no-set-state:
    - 0
  react/no-unknown-property:
    - 2
  react/react-in-jsx-scope:
    - 2
  react/require-extension:
    - 0
    
plugins:
  - react
extends: 
  - eslint:recommended
parser: babel-eslint
parserOptions:
 sourceType: "module"

