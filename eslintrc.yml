---
rules:
  indent:
    - 2
    - 2
    - {"SwitchCase": 1}
  quotes:
    - 2
    - single
  linebreak-style:
    - 2
    - unix
  semi:
    - 2
    - always
  space-before-function-paren:
    - 2
    - {"named": "never", "anonymous": "always"}
  space-after-keywords:
    - 2
    - "always"
  jsx-quotes:
    - 2
    - "prefer-double"
  brace-style:
    - 2
    - "1tbs"
    - {"allowSingleLine": true}
  object-curly-spacing:
    - 2
    - "never"
  curly:
   - 2
  no-fallthrough:
   - 0
extends: 'eslint:recommended'
ecmaFeatures:
  jsx: true
  experimentalObjectRestSpread: true
plugins:
  - react
